name: Package and Publish NuGet

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  MAIN_PROJECT_PATH: ./Bank/Bank.Domain/Bank.Domain.csproj
  TEST_PROJECT_PATH: ./Bank/Bank.Domain.Tests/Bank.Domain.Tests.csproj
  OUTPUT_PATH: ./packages
  SONAR_PROJECT_KEY: 72943816s_si889-u2lab01
  SONAR_ORGANIZATION: 72943816s

jobs:
  # -----------------------------------------------------------
  # JOB 1: test-and-analyze (Sonar + pruebas + cobertura)
  # -----------------------------------------------------------
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (fetch depth 0 for Sonar)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Start SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORGANIZATION }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" \
            /d:sonar.coverage.exclusions="**/*Tests.cs,**/*.Tests.csproj"

      - name: Restore dependencies
        run: |
          if [ -f "./Bank/Bank.sln" ]; then
            echo "ðŸ”¹ Restaurando soluciÃ³n ./Bank/Bank.sln"
            dotnet restore ./Bank/Bank.sln
          else
            echo "ðŸ”¹ Restaurando proyecto principal"
            dotnet restore ${{ env.MAIN_PROJECT_PATH }}
          fi

      - name: Build solution
        run: |
          if [ -f "./Bank/Bank.sln" ]; then
            dotnet build ./Bank/Bank.sln --configuration Release --no-restore
          else
            dotnet build ${{ env.MAIN_PROJECT_PATH }} --configuration Release --no-restore
          fi

      - name: Run Tests and Generate Coverage Report
        run: |
          dotnet test ${{ env.TEST_PROJECT_PATH }} --no-restore --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput="./TestResults/coverage/"

      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Upload Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/TestResults/coverage/coverage.xml'

  # -----------------------------------------------------------
  # JOB 2: package-and-publish (NuGet)
  # -----------------------------------------------------------
  package-and-publish:
    needs: test-and-analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ðŸ”§ Restaurar dependencias correctamente antes de compilar
      - name: Restore dependencies
        run: |
          if [ -f "./Bank/Bank.sln" ]; then
            echo "ðŸ”¹ Restaurando soluciÃ³n ./Bank/Bank.sln"
            dotnet restore ./Bank/Bank.sln
          else
            echo "ðŸ”¹ Restaurando proyecto principal"
            dotnet restore ${{ env.MAIN_PROJECT_PATH }}
          fi

      - name: Build project
        run: dotnet build ${{ env.MAIN_PROJECT_PATH }} --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ${{ env.MAIN_PROJECT_PATH }} --configuration Release --no-build --output ${{ env.OUTPUT_PATH }}

      - name: Publish NuGet package to GitHub Packages
        run: dotnet nuget push ${{ env.OUTPUT_PATH }}/*.nupkg \
          --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --api-key "${{ secrets.GITHUB_TOKEN }}" \
          --skip-duplicate
